<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Search Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 300px;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 0 15px rgba(236, 240, 241, 0.3);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 15px rgba(236, 240, 241, 0.7);
        }

        .search-input::placeholder {
            color: #bdc3c7;
        }

        .pulse {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background-color: rgba(236, 240, 241, 0.3);
            animation: pulse 1.5s infinite;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <div class="pulse"></div>
    </div>

    <script>
        // No JavaScript needed for this example
    </script>
</body>
</html>
